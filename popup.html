<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Router Info</title>
    <link rel="stylesheet" href="style/popup.css">
</head>

<body>
    <div id="status" class="status">
        <div class="mode"><button id="mode-toggle-button" class="mode-button">Mode</button></div>
        <div class="internet" id="internet"></div>
        <div id="signal-container" class="signal-container">
            <div class="signal-bar-1" id="signal-bar-1"></div>
            <div class="signal-bar-2" id="signal-bar-2"></div>
            <div class="signal-bar-3" id="signal-bar-3"></div>
        </div>
    </div>
    <div id="overlay">
        Restarting...
        <img src="images/loading.gif" class="loading" alt="restarting">
    </div>
    <div id="info-data"></div>
    <div id="data-rate"></div>
    <div id="info-container2"></div>
    <div id="info-container"></div>
    <div id="login-status"></div>
    <button id="settingsButton">Open Settings</button>
    <br>
    <br>
    <footer>
        <div id="copy"></div>
    </footer>
    <script src="scripts/popup.js"></script>
</body>

</html>
